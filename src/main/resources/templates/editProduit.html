<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout">
<head>
    <meta charset="utf-8" />
    <title>Modify Post</title>
    <link href="/output.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-900">

<div layout:fragment="content" class="container mx-auto p-6">
    <header class="flex items-center justify-between py-10">
        <div><a aria-label="TailwindBlog" href="/">
            <div class="flex items-center justify-between">
                <div class="mr-3">
                    <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="53.87"
                         height="43.61" viewBox="344.564 330.278 111.737 91.218">
                        <defs>
                            <linearGradient id="logo_svg__b" x1="420.97" x2="420.97" y1="331.28" y2="418.5"
                                            gradientUnits="userSpaceOnUse">
                                <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1"></stop>
                                <stop offset="100%" style="stop-color:#67e8f9;stop-opacity:1"></stop>
                            </linearGradient>
                            <linearGradient id="logo_svg__d" x1="377.89" x2="377.89" y1="331.28" y2="418.5"
                                            gradientUnits="userSpaceOnUse">
                                <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1"></stop>
                                <stop offset="100%" style="stop-color:#67e8f9;stop-opacity:1"></stop>
                            </linearGradient>
                            <path id="logo_svg__a" d="M453.3 331.28v28.57l-64.66 58.65v-30.08z"></path>
                            <path id="logo_svg__c" d="M410.23 331.28v28.57l-64.67 58.65v-30.08z"></path>
                        </defs>
                        <use xlink:href="#logo_svg__a" fill="url(#logo_svg__b)"></use>
                        <use xlink:href="#logo_svg__c" fill="url(#logo_svg__d)"></use>
                    </svg>
                </div>
                <div class="hidden h-6 text-2xl font-semibold sm:block">SpringBlog</div>
            </div>
        </a></div>
        <div class="flex items-center space-x-4 leading-5 sm:space-x-6"><a
                class="hidden font-medium text-gray-900  sm:block" href="/blog">Blog</a><a
                class="hidden font-medium text-gray-900  sm:block" href="/categories">Categories</a><a
                class="hidden font-medium text-gray-900  sm:block" href="/about">About</a>
            <a href="/logout" class="inline-block px-10 py-4 text-lg sm:block font-bold text-white bg-gradient-to-r from-red-500 to-red-700 rounded-full shadow-lg transform transition-transform duration-300 hover:from-red-600 hover:to-red-800 hover:scale-105 active:from-red-700 active:to-red-900">
                Logout
            </a>


        </div>
    </header>
    <div class="bg-white shadow-lg rounded-lg p-8 max-w-lg mx-auto">
        <h2 class="text-3xl font-bold mb-8 text-center text-blue-700">Modify Post</h2>
        <div>
            <form method="post" enctype="multipart/form-data" th:object="${postDTO}">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                <div class="mb-6">
                    <label class="block text-gray-800 font-semibold mb-2">ID:</label>
                    <input type="text" name="id" th:value="${post.id}" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <span class="text-red-500 text-sm" th:errors="${post.id}"></span>
                </div>

                <div class="mb-6">
                    <label class="block text-gray-800 font-semibold mb-2">Title:</label>
                    <input readonly type="text" name="title" th:field="${postDTO.title}" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <span class="text-red-500 text-sm" th:errors="${postDTO.title}"></span>
                </div>

                <div class="mb-6">
                    <label class="block text-gray-800 font-semibold mb-2">Content:</label>
                    <textarea name="content" th:field="${postDTO.content}" rows="6" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
                    <span class="text-red-500 text-sm" th:errors="${postDTO.content}"></span>
                </div>

                <div class="mb-6">
                    <label class="block text-gray-800 font-semibold mb-2">Current Image:</label>
                    <img th:src="@{'/images/' + ${post.image}}" class="w-24 h-24 object-cover rounded-md">
                </div>

                <div class="mb-6">
                    <label class="block text-gray-800 font-semibold mb-2">Image:</label>
                    <input type="file" name="file" th:field="${postDTO.image}" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <span class="text-red-500 text-sm" th:errors="${postDTO.image}"></span>
                </div>

                <div class="text-center">
                    <button type="submit" class="px-8 py-4 bg-gradient-to-r from-blue-500 to-indigo-500 text-white font-semibold rounded-full shadow-lg hover:from-blue-600 hover:to-indigo-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
                        Save
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
