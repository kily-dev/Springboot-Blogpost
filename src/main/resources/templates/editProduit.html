<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout">
<head>
    <meta charset="utf-8" />
    <title>Ajouter des postes</title>

</head>
<body>
<p></p><br />
<div layout:fragment="content">
    <div > <!-- <div class="container"> -->
        <div >
            <div >Saisie d'un poste</div> <br/>
            <div >
                <form th:action="@{save}" method="post">
                    <div class="form-group">
                        <label class="control-label">ID: </label>
                        <input class="form-control" type="text" name="id" th:value="${post.id}">
                        <span class="red" th:errors="${post.id}"></span>
                    </div>
                    <div class="form-group">
                        <label class="control-label">Title: </label>
                        <input class="form-control" type="text" name="title" th:value="${post.title}">
                        <span class="red" th:errors="${post.title}"></span>
                    </div>
                    <div class="form-group">
                        <label >Content: </label>
                        <input type="text" name="content" th:value="${post.content}">
                        <span  th:errors="${post.content}"></span>
                    </div>
                    <div class="form-group">
                        <label >image : </label>
                        <input  type="text" name="image" th:value="${post.image}">
                        <span  th:errors="${post.image}"></span>
                    </div>
                    <div>
                        <button type="submit" >Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
