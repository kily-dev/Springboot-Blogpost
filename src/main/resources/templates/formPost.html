<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout">
<head>
    <meta charset="utf-8" />
    <title>Ajouter des postes</title>

</head>
<body>
<p></p><br />
<div layout:fragment="content">
    <div > <!-- <div class="container"> -->
        <div >
            <div >Saisie d'un poste</div> <br/>
            <div >
                <form method="post" enctype="multipart/form-data" th:object="${postDT}">
                    <div class="form-group">
                        <label class="control-label">Title: </label>
                        <input  type="text" name="title" th:field="${postDTO.title}">
                        <span class="red" th:errors="${postDTO.title}"></span>
                    </div>
                    <div class="form-group">
                        <label >Content: </label>
                        <input type="text" name="content" th:field="${postDTO.content}">
                        <span  th:errors="${postDTO.content}"></span>
                    </div>
                    <div class="form-group">
                        <label >image : </label>
                        <input  type="file" name="file" th:field="${postDTO.image}">
                        <span  th:errors="${postDTO.image}"></span>
                    </div>
                    <div>
                        <button type="submit" >Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
