<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="csrf-token" content="{{ csrf_token() }}">

	<title>Login</title>

	<link href="/output.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-900 font-normal">
<div class="h-2 bg-blue-500"></div>

<div class="container mx-auto p-8">
	<div class="max-w-sm mx-auto shadow-lg rounded-lg overflow-hidden">
		<div class="py-10 text-center bg-gradient-to-r from-blue-500 to-indigo-500 text-white">
			<h1 class="text-3xl font-bold">Welcome to SpringBlog!</h1>
		</div>

		<div class="bg-white p-10">
			<form th:action="@{/login}" method="post">
				<div class="mb-4">
					<input class="border w-full p-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" name="username" id="username" type="text" placeholder="Username">
				</div>
				<div class="mb-6">
					<input class="border w-full p-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" name="password" id="password" type="password" placeholder="**************">
				</div>
				<div>
					<button type="submit" class="w-full px-4 py-3 bg-gradient-to-r from-blue-500 to-indigo-500 text-white font-semibold rounded-lg shadow-md hover:from-blue-600 hover:to-indigo-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
						Login
					</button>
				</div>
			</form>

			<div class="border-t mt-6 pt-6 text-center">
				<a href="/register" class="text-blue-500 hover:text-blue-700 font-bold">Don't have an account?</a>
			</div>
		</div>
	</div>
</div>
</body>
</html>
