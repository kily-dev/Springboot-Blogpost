<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Register</title>
	<link href="/output.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-900 font-normal">
<div class="h-2 bg-blue-500"></div>

<div class="container mx-auto p-8">
	<div class="max-w-lg mx-auto shadow-lg rounded-lg overflow-hidden">
		<div class="py-10 text-center bg-gradient-to-r from-blue-500 to-indigo-500 text-white">
			<h1 class="text-3xl font-bold">Register</h1>
		</div>

		<div class="bg-white p-10">
			<form th:action="@{/register}" th:object="${user}" method="post">
				<div class="mb-4">
					<label for="username" class="block text-gray-700 font-semibold mb-2">Username:</label>
					<input class="border w-full p-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" type="text" th:field="*{username}" id="username"/>
				</div>
				<div class="mb-4">
					<label for="password" class="block text-gray-700 font-semibold mb-2">Password:</label>
					<input class="border w-full p-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" type="password" th:field="*{password}" id="password"/>
				</div>
				<div class="mb-4">
					<label for="firstName" class="block text-gray-700 font-semibold mb-2">First Name:</label>
					<input class="border w-full p-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" type="text" th:field="*{firstName}" id="firstName"/>
				</div>
				<div class="mb-4">
					<label for="lastName" class="block text-gray-700 font-semibold mb-2">Last Name:</label>
					<input class="border w-full p-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" type="text" th:field="*{lastName}" id="lastName"/>
				</div>
				<div class="mb-4">
					<label for="email" class="block text-gray-700 font-semibold mb-2">Email:</label>
					<input class="border w-full p-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" type="text" th:field="*{email}" id="email"/>
				</div>
				<div class="mb-4">
					<label for="phone" class="block text-gray-700 font-semibold mb-2">Phone:</label>
					<input class="border w-full p-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" type="text" th:field="*{phone}" id="phone"/>
				</div>
				<div class="mb-6">
					<label for="address" class="block text-gray-700 font-semibold mb-2">Address:</label>
					<input class="border w-full p-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" type="text" th:field="*{address}" id="address"/>
				</div>
				<div>
					<button type="submit" class="w-full px-4 py-3 bg-gradient-to-r from-blue-500 to-indigo-500 text-white font-semibold rounded-lg shadow-md hover:from-blue-600 hover:to-indigo-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
						Register
					</button>
				</div>
			</form>
			<div class="border-t mt-6 pt-6 text-center">
				<a href="/login" class="text-blue-500 hover:text-blue-700 font-bold">Already have an account?</a>
			</div>
		</div>
	</div>
</div>
</body>
</html>
